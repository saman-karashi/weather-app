 <!-- Modal -->
 <div class="overlay">
  <div class="modal">
    <div class="card card-body">
      <div class="close-btn"></div>
      <form id="form" class="flex-columns">
        <div class="form-control">
          <label for="location" class="mb-2 d-block">Pick a Location</label>
          <input type="text" id="city">
        </div>
        <div class="buttons">
          <button id="btn-location" class="btn white mb-1">Change Location</button>
          <button id="btn-clear" class="btn white">Clear</button>
        </div>
      </form>
    </div>
   </div>
 </div>

<main class="container mx-auto py-2">
  <!-- Header Section -->
 <div class="header mb-2">
     <h1 class="white mb-1" id="w-city"></h1>
     <h4 class="white date-container"></h4>
 </div>
 <!-- W-Section -->
<section class="w-section mb-3">
  <div class="container">
    <div class="current-temperature flex-rows">
      <div class="w-img-wrapper">
        <img id="w-img" class="w-img">
      </div>
      <div class="temperature mb-2">
        <h1 class="white big-font" id="w-temp">21°</h1>
        <h2 class="white" id="w-condition">Mostly Sunny</h2>
      </div>
    </div>
    <!-- Columns Stuff -->
    <div class="grid">
      <!-- Col 1 -->
      <div>
        <div class="mb-2">
          <span class="white mb-1 d-block slightly-big" id="w-high-temp"></span>
          <span class="slightly-gray">High</span>
        </div>
        <div>
          <span id="w-low-temp" class="white d-block mb-1 slightly-big"></span>
          <span class="slightly-gray">Low</span>
        </div>
      </div>
      <!-- Col 2 -->
      <div>
        <div class="mb-2">
          <span class="white mb-1 d-block slightly-big" id="w-wind"></span>
          <span class="slightly-gray">Wind</span>
        </div>
        <div>
          <span id="w-humidity" class="white mb-1 d-block slightly-big"></span>
          <span class="slightly-gray">Humidity</span>
        </div>
      </div>

      <!-- Col 3 -->
      <div>
        <div class="mb-2">
          <span class="white mb-1 d-block slightly-big" id="w-sunrise"></span>
          <span class="slightly-gray">Sunrise</span>
        </div>
        <div>
          <span id="w-sunset" class="white mb-1 d-block slightly-big"></span>
          <span class="slightly-gray">Sunset</span>
        </div>
      </div>
    </div>
  </div>
</section>
